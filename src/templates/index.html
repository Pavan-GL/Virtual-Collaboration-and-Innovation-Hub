<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Engagement Prediction</title>
</head>
<body>
    <h1>User Engagement Prediction</h1>
    <form method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>
        
        <label for="session_duration">Session Duration (minutes):</label>
        <input type="number" name="session_duration" required><br>
        
        <label for="number_of_actions">Number of Actions:</label>
        <input type="number" name="number_of_actions" required><br>
        
        <label for="last_active_days">Last Active Days:</label>
        <input type="number" name="last_active_days" required><br>
        
        <button type="submit">Predict Engagement</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
